<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate Project</title>

    <link rel="stylesheet" href="/asset/css/stylesheet.css">
    <script src=""></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
        }

        button {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #1f2937;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #1f2937;
            color: #ffffff;
            padding: 40px 20px;
        }

        .footer-section {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-section img {
            width: 500px;
            height: 500px;
            border-radius: 8px;
        }

        .footer-text h3 {  
            text-align: center;
            margin: 0 0 10px;
            font-size: 22px;
        }

        .footer-text p {
            text-align: center;
            margin: 0px;
            color: #d1d5db;
            line-height: 1.6;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #9ca3af;
        }

        .A {
            display: flex;
        }
    </style>
</head>

<body>


    <nav>
        <a href="#" class="logo">MySite</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <h1>Hello, World!</h1>
    <button id="btn">Click Me</button>

    <script src="script.js"></script>
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>

</html>
